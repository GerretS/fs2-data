version = "3.0.0-RC4"
maxColumn = 120
danglingParentheses.preset = false
align.openParenCallSite = true
align.openParenDefnSite = true
newlines.penalizeSingleSelectMultiArgList = false
literals.long = Upper
literals.float = Upper
literals.double = Upper

rewrite.rules = [
  prefercurlyfors
]

fileOverride {
  "glob:**/src/*/scala-3/**" {
    runner.dialect = scala3
  }
}
